<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML: Bài 2</title>
		<style type="text/css">
			td{
				height: 40px;
				border: 0px;
			}
			tr{
				border: 0px;
			}
		</style>
	</head>
	<body>
		<div align="center">
			<h3>Họ tên: Võ Nhật Triều.</h1>
			<h3>MSSV: B1706657</h3>
		</div>
		<form>
			<table align="center" border="2px">
				<tr>
					<td width="180px">Tên đăng nhập</td>
					<td>
						<input type="text" name="userName">
					</td>
				</tr>
				<tr></tr>
				<tr>
					<td width="180px">Mật khẩu</td>
					<td>
						<input type="text" name="passWord1">
					</td>
				</tr>
				<tr>
					<td width="180px">Gõ lại mật khẩu</td>
					<td>
						<input type="text" name="passWord2">
					</td>
				</tr>
				<tr>
					<td width="180px">Hình đại diện</td>
					<td>
						<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" >
					</td>
				</tr>
				<tr>
					<td width="180px">Giới tính</td>
					<td>
						<input type="radio" name="gender" value="male">Nam
						<input type="radio" name="gender" value="female">Nữ
						<input type="radio" name="gender" value="none">Khác
					</td>
				</tr>
				<tr>
					<td width="180px">Nghề nghiệp</td>
					<td>
						<select id="job">
							<option value="hs">Học sinh</option>
							<option value="sv">Sinh viên</option>
							<option value="gv">Giáo viên</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="180px" rowspan="2">Sở thích</td>
					<td>
						<input type="checkbox" name="hobby" value="sport">Thể thao
						<input type="checkbox" name="hobby" value="travel">Du lịch
						<input type="checkbox" name="hobby" value="music">Âm nhạc <br/>
						<input type="checkbox" name="hobby" value="fashion">Thời trang
					</td>
				</tr>
					<td>
						<input type="submit" name="submit" value="Đăng ký">
						<input type="reset" name="reset" value="Làm lại">
					</td>
				<tr>
					
				</tr>
			</table>
		</form>
	</body>
</html>
